    // 给banner添加自定义的参数
    function myFunction() {
 var url_string = window.location.href;
 var url = new URL(url_string);
 var campaignId = url.searchParams.get("~campaign_id");
 var ad_set_id = url.searchParams.get("~ad_set_id");
 var linkData = {
   //因为Journey已经有campaign和feature参数了，所以没法overwrite，所以将链接中的参数：
//1. 加给channe参数
   //2.加到tag里面，加的时候可以将参数名本身也加进去，如下面的例子
  channel: campaignId,
  stage: 'code_stage',
  tags: ["campaignID:".concat(campaignId),"ad set id:".concat(ad_set_id)]
};

branch.setBranchViewData(linkData);
}
    branch.init('key_live_jk6osnJwGJQ2OSS0YBbYHiffAFiZQGcj',
    {
        'make_new_link' : true
    });
    myFunction();
  </script>
