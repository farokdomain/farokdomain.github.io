<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Copy text</button>

<script>
function myFunction() {
 var url_string = window.location.href;
 var url = new URL(url_string);
 var paramValue = url.searchParams.get("code");
 navigator.clipboard.writeText(paramValue);
}
</script>

</body>
</html>
